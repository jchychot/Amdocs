<div class="container" id="list">

  <table class="table table-hover">
     <thead>
       <tr>
         <th>Subject</th>
         <th>Creation Date</th>
          <th>Creator</th>
          <th>Contacts</th>
         <th>Actions</th>
       </tr>
     </thead>
     <tbody>
      <tr ng-repeat="rfc in rfcs">
         <td>{{rfc.subject}}</td>
         <td>{{rfc.creation_date}}</td>
         <td>{{rfc.name}}</td>
            <td>{{rfc.email}}</td>
            <td id="actions">
              <button type="submit" class="btn btn-success" ng-click="approve(rfc._id)">Approve</button>
              <button type="submit" class="btn btn-danger" ng-click="reject(rfc._id)">Reject</button>
            </td>
       </tr>
     </tbody>
   </table>

<script>
// web services
angular.module('admin_forms', [])
.factory('admin_factory', ['$http', '$q', function($http, $q){
  return{
    get_form: function(){
        return $http.get('/api/rfc');
    },
    delete_form: function(subject){
      return $http.delete('/api/rfc',subject);
    },
    changeStatus : function(id, status){
      return $http.put('/api/rfc/'+ id, status);
    }

  }
}]);

// controller
angular.module('admin_control',[])
.controller('admin_controller', ['$scope', '$http', 'admin_factory',function($scope, $http, admin_factory){

$scope.getList = function() {

admin_factory.get_form()
.success(function(data){
  $scope.rfcs = data;

});
};

$scope.approve = function(id){

  // admin_factory.changeStatus(id, {"status" : 'approved'})

admin_factory.changeStatus(id, {"status" : 'approved'})
.success(function(obj){
 $('#actions').hide();
 $('#status').show();
});

};
$scope.reject = function(id){

  admin_factory.changeStatus(id, {"status" : 'rejected'})
  .success(function(obj){
   $('#actions').hide();
   $('#status').show();
  });


};


}]);

// core
angular.module('listapp2', ['admin_control', 'admin_forms', 'ngRoute']);
</script>
